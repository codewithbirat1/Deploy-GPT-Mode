<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GyanAI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div id="chat_container" class="chat-container">
        <div class="greeting-message">
          <img src="/Gyan JYoti.png" alt="Gyan Jyoti Logo" class="logo">
          <h1>Welcome to Gyan AI Assistant</h1>
          <p>Your intelligent learning companion</p>
        </div>
      </div>
      <form id="form">
        <textarea 
          name="prompt" 
          rows="1" 
          cols="1" 
          placeholder="Ask Gyan AI..." 
          autocomplete="off" 
          autofocus
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="Send">
        </button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
